<html>
  <head>
    <title>Math.quiz</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500|Russo+One" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='icon.png'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <header>
      <div id='head'>
        <h1 id='headtitle'>Math.quiz</h1>
        <h2 id='slogan'>Let's Play!</h2>
      </div>
    </header>

    <div id='container'>
      <div id='quizzes'>
        <p>Enter your name:</p>
        <input type='text' id='name'></input>
        <input type='button' id='submitName' value='Submit'></input>
        <h3 id='yourName'></h3>
        <h3>Could you answer this?</h3>
        <h2 id='questions'></h2>
        <input type='text' id='answers' min='0' max='9999'></input></br>
        <input type='button' id='submit' value='Calculate'></input>
      </div>

      <div id='userInfo'>
        <h3 id='status'></h3>
        <a href='https://nataschalamsu.github.io/Math.quiz/' target='_self'><h4 id='button'>Play Again</h4></a>
      </div>
    </div>

    <footer>
      &copy; 2018 by NL
    </footer>
    <script src='script.js'></script>
  </body>
</html>
